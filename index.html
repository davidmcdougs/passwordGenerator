<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div>
        <label>Length</label>
        <input type="range" min="8" max="128" value="8" id="passLength" oninput="showLength(this.value)">
        <span id="lengthVal">8</span>
      </div>
      <div>
        <input type="checkbox" checked="true" onInput="updateParams(this.name, this.checked)" id="upperCase"
          name="upperCase" value="upperCase">
        <label for="upperCase"> Upper Case</label><br>
        <input type="checkbox" checked="true" onInput="updateParams(this.name, this.checked)" id="lowerCase"
          name="lowerCase" value="lowerCase">
        <label for="lowerCase"> Lower Case</label><br>
        <input type="checkbox" checked="true" onInput="updateParams(this.name, this.checked)" id="specialChar"
          name="specialChar" value="specialChar">
        <label for="specialChar"> Special Characters</label><br>
        <input type="checkbox" checked="true" onInput="updateParams(this.name, this.checked)" id="numbers"
          name="numbers" value="numbers">
        <label for="numbers"> numbers</label>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>

    </div>

  </div>

  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
